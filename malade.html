<!DOCTYPE html>
<style>
	.malade {

<script>
	$(document).ready(function() {
		$("#konami_ltlm").dialog({
			autoOpen:false,
			modal:true,
			width:600,
			show:{effect:"scale",duration:512},
			hide:{effect:"scale",duration:512},

		});

		new KeySequence ([65, 38, 69], function() {
			$("body").addClass("malade");
			$("#konami_ltlm").dialog("open");
		});
	});
</script>
